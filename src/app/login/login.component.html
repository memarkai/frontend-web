<div class="login-page">
  <div class="login-form-wrap">
    <h4>Login</h4>
    <div class="card error" *ngIf="error">
      <div class="card-body">{{ error?.message }}</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="user.email" type="text" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary full-width" (click)="tryLogIn()">
      Entrar
    </button>
  </div>
</div>
