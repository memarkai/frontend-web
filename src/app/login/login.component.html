<div class="login-page">
  <div>
    <h4>Login</h4>

    <div class="form-group">
      <label for="username">Nome de us√°rio</label>
      <input [(ngModel)]="user.name" type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary full-width" (click)="tryLogIn()">
      Entrar
    </button>
  </div>
</div>
