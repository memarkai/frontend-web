<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="agenda" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{nomeMedico}} [AGENDA]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <mwl-calendar-month-view
          [viewDate]="viewDate"
          [events]="events"
          [locale] = "locale"
          >
          </mwl-calendar-month-view>
<br>
          <div class="row">
              <div class="col-md-6">
                <div class="btn-group">
                  <div
                    class="btn btn-primary"
                    mwlCalendarPreviousView
                    [view]="'day'"
                    [(viewDate)]="viewDate"
                  >
                    Ontem
                  </div>
                  <div
                    class="btn btn-outline-secondary"
                    mwlCalendarToday
                    [(viewDate)]="viewDate"
                  >
                    Hoje
                  </div>
                  <div
                    class="btn btn-primary"
                    mwlCalendarNextView
                    [view]="'day'"
                    [(viewDate)]="viewDate"
                  >
                    Amanh√£
                  </div>
                </div>
              </div>
              <div class="col-md-6 text-right">
                <h3>{{ viewDate | calendarDate:('weekViewTitle') }}</h3>
              </div>
            </div>
            <br />
            
            <ng-template
              #weekViewHourSegmentTemplate
              let-segment="segment"
              let-locale="locale"
              let-segmentHeight="segmentHeight"
              let-isTimeLabel="isTimeLabel"
            >
              <div
                #segmentElement
                class="cal-hour-segment"
                [style.height.px]="segmentHeight"
                [class.cal-hour-start]="segment.isStart"
                [class.cal-after-hour-start]="!segment.isStart"
                [ngClass]="segment.cssClass"
                (mousedown)="startDragToCreate(segment, $event, segmentElement)"
              >
                <div class="cal-time" *ngIf="isTimeLabel">
                  {{ segment.date | calendarDate:'weekViewHour':locale }}
                </div>
              </div>
            </ng-template>
            
            <mwl-calendar-week-view
              [viewDate]="viewDate"
              [events]="events"
              [hourSegmentTemplate]="weekViewHourSegmentTemplate"
              [locale] = "locale"
            >
            </mwl-calendar-week-view>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <ul class="list-inline">
    <li class="list-inline-item" *ngFor="let doctor of doctors"> 
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dr. {{ doctor.name }}</h5>
          <p class="card-text">Especialidade: {{ doctor.specialty }}</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agenda">
            Agenda
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
